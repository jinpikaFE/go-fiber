        in: body
        name: mobile
        required: true
        schema:
          $ref: '#/definitions/models.LoginMobile'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseHTTP'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/controller.ResponseHTTP'
      summary: 获取验证码
      tags:
