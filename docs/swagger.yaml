definitions:
  controller.ResponseHTTP:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  models.Login:
    properties:
      appid:
        type: string
      appsecret:
        type: string
      code:
        type: string
      loginType:
        enum:
        - "1"
        - "2"
        - "3"
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - appid
    - appsecret
    - code
    - loginType
    - password
    - username
    type: object
  models.LoginMobile:
    properties:
      captcha:
        type: string
      mobile:
        type: string
    required:
    - captcha
    - mobile
    type: object
  models.User:
    properties:
      avatarUrl:
        type: string
      code:
        type: string
      created_at:
        type: string
      gender:
        type: string
      id:
        type: integer
      index:
        type: string
      mobile:
        type: string
      nickName:
        type: string
      openid:
        type: string
      password:
        type: string
      region:
        type: string
      unionid:
        type: string
      updated_at:
        type: string
      username:
        description: query tag是query参数别名，json xml，form适合post
        type: string
    type: object
info:
  contact: {}
paths:
  /v1/captcha:
    post:
      consumes:
      - application/json
      description: 获取验证码
      parameters:
